<!DOCTYPE html>
<html>
<head>
	<title>Wedding RSVP</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
	<header class="mainHeader">Jeremy and Emily's Wedding RSVP</header>
	<div id="content" class="login">
		<header>Welcome!</header>
		<div id="main">
			<div class="instructions">Please enter the information from your invitation below...</div>
			<figure class="inputField">
				<input type="text" data-field="user" id="login-user">
				<label class="placeholder" for="login-user">Username</label>
			</figure>
			<figure class="inputField">
				<input type="password" data-field="pass" id="login-pass">
				<label class="placeholder" for="login-pass">Password</label>
			</figure>
		</div>
		<footer>
			<button class="login">Login</button>
		</footer>
	</div>
	<div class="loadingArea"></div>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
