<!DOCTYPE html>
<html>
<head>
	<title>Wedding RSVP</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/html5shiv.js"></script>
</head>
<body>
	<header class="mainHeader">Jeremy and Emily's Wedding RSVP</header>
	<div id="content">
	</div>
	<div class="loadingArea"></div>
	<div id="views">
		<div class="login">
			<header>Welcome!</header>
			<div class="main">
				<div class="instructions">Please enter the information from your invitation below...</div>
				<figure class="inputField">
					<input type="text" data-field="user" id="login-user">
					<label class="placeholder" for="login-user">Username</label>
				</figure>
				<figure class="inputField">
					<input type="password" data-field="pass" id="login-pass">
					<label class="placeholder" for="login-pass">Password</label>
				</figure>
			</div>
			<footer>
				<button class="loginButton">Login</button>
			</footer>
		</div>
		<div class="admin">
			<header>Admin Menu<button class="logoutButton">Logout</button></header>
			<nav>
				<div class="nav-item" data-subview="add">Manage Guest List</div>
				<div class="nav-item" data-subview="totals">View Totals</div>
				<div class="nav-item" data-subview="view">View Responses</div>
				<div class="nav-item" data-subview="enter">Single Guest View</div>
			</nav>
			<div class="main">

			</div>
		</div>
		<div class="guest">

		</div>
		<div class="subviews admin-subviews">
			<div class="add">
				<table>
					<thead>
						<tr>
							<th class="first">First</th>
							<th class="last">Last</th>
							<th class="plusOnePermitted" title="Plus one permitted?">+1?</th>
							<th class="type">Age</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr class="newGuest">
							<td class="first" data-field="first_name"><input type="text" maxlength="32"/></td>
							<td class="last" data-field="last_name"><input type="text" maxlength="32"/></td>
							<td class="plusOnePermitted" data-field="plus_one_permitted"><input type="checkbox"/></td>
							<td class="type" data-field="type">
								<select>
									<option value="adult">Adult (11+)</option>
									<option value="child">Child (4-10)</option>
									<option calue="toddler">Toddler (0-3)</option>
								</select>
							</td>
							<td class="action"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="totals">
				<span>totals</span>
			</div>
			<div class="view">
				<span>view</span>
			</div>
			<div class="enter">
				<span>enter</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
